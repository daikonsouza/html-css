<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h2>Exemplo de Formulario</h2>

    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required minlength="8" maxlength="20" placeholder="Nome Completo" >
            </p>
            <p>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" autocomplete="email" required>
            </p>
            <p>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone" autocomplete="tel" required pattern="^\(\d[+{2}\)\d{4,5}-\d(4)$" placeholder="(xx) xxxx-xxxx">
            </p>
        </fieldset>
        <!--estuda mais sobre regEx-->
        <input type="submit" value="Envia">
        <input type="reset" value="Apaga">
    </form>
    
</body>
</html>
