<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Media</label>
            <input type="number" name="media" id="media" required min="0" maxlength="10" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="mes">Periudo letivo</label>
            <input type="month" name="mes" id="mes" value="2023-12">
        </p>
        <p>
            <label for="data">Dia da Prova</label>
            <input type="date" name="data" id="data" value="2023-12-20">
        </p>
        <p>
            <label for="hora">Horario da prova</label>
            <input type="time" name="hora" id="hora">
        </p>
        <p>
            <input type="submit" value="envia">
            <input type="reset" value="apaga">
        </p>

    </form>
    
</body>
</html>
