<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio Servidor</p>
    <video autoplay loop width="300" controls poster="imagem/imagemCafe.jpg">
        <source src="midia/meuvideo.mp4" type="video/mp4">
    </video>
    <h1>Inserindo videos do Yuotube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/U0kxkksURss" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
</body>
</html>
