<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{ /* box-level*/
            background-color: lightgray;
            height: 300px;
            width: 300px;

            border: 10px solid darkslategrey;

            padding: 10px;

            margin: 20px auto 40px auto ;

            outline: 10px dashed red;

        }
        a{ /* inline-level*/
           border: 10px solid red;
           padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de Caixa Box-level</h1>
    <p>Parágrafos tabem são exemplos de Box-level, mas os <a href="#">LInks São exemplos de caixa inline-level</a> Vamos ver como tudo isso Funciona</p>
    
</body>
</html>
