<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
        }

        table{
            margin: auto;
            width: 500px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        .num{
            text-align: right;
        }

        thead, tfoot{
            background-color: grey;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas Grandes</h1>
    <!--
        Anatomia databela
        Table
          Thead
           TR,TD,TH
          Tbody
           TR,TD,TH
          Tfoot
          TR,TD,TH
    -->

    <Table>
        <Thead>
           <tr>
              <th>Estado</th>
              <th>Populacão</th>
           </tr>
        </Thead>

        <Tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.040</td>
            </tr>

            <tr>
                <td>MInas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>

            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
            </tr>

            <tr>
                <td>Bahia</td>
                <td class="num">14.873.064</td>
            </tr>

            <tr>
                <td>Paraná</td>
                <td class="num">11.433.957</td>
            </tr>

            <tr>
                <td>Rio Granda do Sul</td>
                <td class="num">11.377.239</td>
            </tr>

            <tr>
                <td>Prnambruco</td>
                <td class="num">9.557.071</td>
            </tr>

            <tr>
                <td>Ceará</td>
                <td class="num">9.132.078</td>
            </tr>

            <tr>
                <td>pará</td>
                <td class="num">8.602.865</td>
            </tr>

            <tr>
                <td>Santa Catarina</td>
                <td class="num">7.164.788</td>
            </tr>
           
        </Tbody>

        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                 <td class="num"><strong>166.493.836</strong></td>
            </tr>
        </tfoot>
    </Table>
    
</body>
</html>
